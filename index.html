<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="./css/style.css">

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

</head>

<body>

    <div id="app">

        <div class="container">
            <h1 class="text-center">Sport</h1>

            <div class="box-image" @mouseover="stopscroll" @mouseleave="playscroll">

                <div @click="prev" class="prev-button">
                    <i class="fas fa-arrow-left"></i>
                </div>

                <div @click="next" class="next-button">
                    <i class="fas fa-arrow-right"></i>
                </div>

                <img :src="cityImage[currentIndex]" alt="">

                <div class="row position-dot">
                    <div v-for="(city, i) in cityImage"
                    :class="getDotClasses(i)"                  
                    @click="thisImage(i)">
                </div>

            </div>

            <div class="buttons">
                <button @click="stopButton" :class="[colorIsTrue === true ? 'red-button' : 'disable-color']">STOP</button>
                <button @click="startButton" :class="[colorIsTrue === false ? 'green-button' : 'disable-color']">AVVIO</button>
            </div>
            
        </div> 


    </div>





    <script src="js/script.js"></script>
</body>

</html>
